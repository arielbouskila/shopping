<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>

            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onClick()">

                    <div class="form-group">
                        <label for="idNumber">ID number</label>
                        <input id="idNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': registerForm.get('idNumber').touched && registerForm.get('idNumber').invalid }"
                            formControlName="idNumber" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('idNumber').hasError('required')">
                                ID number can't be blank.
                            </span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="email" class="form-control"
                            [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"
                            formControlName="email" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
                            <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
                        </span>
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control"
                            [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"
                            formControlName="password" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').hasError('required')">Password can't be
                                blank</span>
                            <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain
                                minimum 4 characters</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"
                            formControlName="confirmPassword" />
                        <span class="invalid-feedback">Passwords must match.</span>
                    </div>

                    <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Continue
                        registration</button>
                </form>
            </div>
        </div>
    </div>
</div>
