<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let product of _productService.products | searchFilter:this._productService.searchValue ">
        <app-product-item [product]="product" (onRemove)="handleRemoveProduct($event)"></app-product-item>
    </div>
</div>
