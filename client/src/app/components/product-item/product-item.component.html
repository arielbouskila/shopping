<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top" src="{{product.product_img}}" width="100%" />
  <div class="card-body">
    <p class="card-text">{{product.product_name}}</p>
    <p class="card-text">
      <strong>{{product.price| currency:'ILS' }}</strong>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="hendleAddToCart()">Add toCart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="handleRemoveFromProducts()">Remove</button>
      </div>

    </div>
  </div>
</div>
