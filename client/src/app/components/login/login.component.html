<div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="guest-form-card card">

                <div class="card-header text-center">
                    <h2>Login Here</h2>
                </div>

                <div class="card-body">
                    <form (ngSubmit)=" login()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" name="email" [(ngModel)]="email" required />
                            <span class="invalid-feedback">Email can't be blank.</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                [(ngModel)]="password" required />
                            <span class="invalid-feedback">Password can't be blank.</span>
                        </div>

                        <div class="form-group">
                            <a [routerLink]="['/register']">Don't have an account yet?</a>
                        </div>

                        <button class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
