<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>

            <div class="card-body">
                <form [formGroup]="registerNextForm" (ngSubmit)="onClick()">

                    <div class="form-group">
                        <select class="form-control" formControlName="city"
                            [ngClass]="{ 'is-invalid': registerNextForm.get('city').touched && registerNextForm.get('city').invalid }">
                            <option selected>select City</option>
                            <option value="Jerusalem">Jerusalem</option>
                            <option value="Tel Aviv">Tel Aviv</option>
                            <option value="Haifa">Haifa</option>
                            <option value="Rishon Lezion">Rishon Lezion</option>
                            <option value="Petah Tiqwa">Petah Tiqwa</option>
                            <option value="Ashdod">Ashdod</option>
                            <option value="Netanya">Netanya</option>
                            <option value="Beer Sheva">Beer Sheva</option>
                            <option value="Bnei Brak">Bnei Brak</option>
                            <option value="kiryt ono">kiryt ono</option>
                        </select>
                        <span class="invalid-feedback">
                            <span *ngIf="registerNextForm.get('city').hasError('required')">
                                City must be provided.
                            </span>
                        </span>
                    </div>
                    <!-- <div class="form-group">
                        <label for="city">City</label>
                        <input id="idNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': registerNextForm.get('city').touched && registerNextForm.get('city').invalid }"
                            formControlName="city" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerNextForm.get('city').hasError('required')">
                                ID number can't be blank.
                            </span>
                        </span>
                    </div> -->

                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="street" id="street" class="form-control"
                            [ngClass]="{ 'is-invalid': registerNextForm.get('street').touched && registerNextForm.get('street').invalid }"
                            formControlName="street" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerNextForm.get('street').hasError('required')">street can't be
                                blank.</span>
                        </span>
                    </div>


                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                            [ngClass]="{ 'is-invalid': registerNextForm.get('name').touched && registerNextForm.get('name').invalid }"
                            formControlName="name" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerNextForm.get('name').hasError('required')">Name can't be
                                blank</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': registerNextForm.get('lastName').touched && registerNextForm.get('lastName').invalid }"
                            formControlName="lastName" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerNextForm.get('lastName').hasError('required')">Last Name can't be
                                blank</span>
                        </span>
                    </div>

                    <button class="btn btn-primary btn-block" [disabled]="registerNextForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
